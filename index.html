<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tip Top - Belanja Online Grocery Cepat & Segar</title>

    <!-- Primary SEO -->
    <meta name="description"
        content="Tip Top adalah platform belanja online grocery yang menyediakan makanan segar, kebutuhan harian, dan pengiriman cepat serta terpercaya di Indonesia.">
    <meta name="keywords"
        content="Tip Top, belanja online, grocery Indonesia, makanan segar, kebutuhan harian, supermarket online">
    <meta name="robots" content="index, follow">

    <!-- Canonical -->
    <link rel="canonical" href="https://domainkamu.com/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="asset/favicon.png">

    <!-- Open Graph (Social Media SEO) -->
    <meta property="og:title" content="Tip Top - Belanja Online Cepat & Segar">
    <meta property="og:description"
        content="Belanja kebutuhan harian dan makanan segar dengan pengiriman cepat hanya di Tip Top.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://domainkamu.com/">
    <meta property="og:image" content="https://domainkamu.com/asset/preview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tip Top - Belanja Online Cepat & Segar">
    <meta name="twitter:description"
        content="Belanja grocery dan kebutuhan harian dengan pengiriman cepat dan terpercaya.">
    <meta name="twitter:image" content="https://domainkamu.com/asset/preview.png">

    <!-- Preload Image -->
    <link rel="preload" as="image" href="asset/tip-top-maskot-belanja.png">

    <!-- Tailwind -->
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-orange-50 to-white overflow-hidden">

    <main class="min-h-screen flex flex-col items-center justify-center relative text-center">

        <!-- BACKGROUND SHAPE -->
        <div class="absolute -top-32 -right-32 w-96 h-96 bg-orange-200 rounded-full blur-3xl opacity-60"></div>
        <div class="absolute bottom-0 -left-32 w-80 h-80 bg-lime-200 rounded-full blur-3xl opacity-60"></div>

        <!-- MASKOT -->
        <img id="mascot" src="asset/Group 14.png" alt="Maskot Tip Top belanja online grocery Indonesia"
            class="w-52 md:w-64 transition-all duration-700 z-10" loading="eager" />

        <!-- TEXT -->
        <h1 id="welcomeText"
            class="mt-4 text-2xl md:text-3xl font-bold uppercase opacity-0 translate-y-4 transition-all duration-700 z-10">
            Selamat Datang <br> di Tip Top
        </h1>

        <!-- SUBTEXT -->
        <p id="subtitle" class="mt-2 text-sm text-gray-500 opacity-0 translate-y-4 transition-all duration-700 z-10">
            Belanja cepat • segar • terpercaya
        </p>

        <!-- BUTTON -->
        <a href="loading.html">
            <button id="shopBtn" class="mt-6 px-8 py-3 bg-orange-400 text-white rounded-full
                shadow-lg shadow-orange-200
                hover:bg-orange-500 hover:scale-105
                active:scale-95
                opacity-0 translate-y-4 transition-all duration-700 z-10">
                Shop Now →
            </button>
        </a>

    </main>

    <!-- JS -->
    <script src="js/animation.js" defer></script>
</body>

</html>
