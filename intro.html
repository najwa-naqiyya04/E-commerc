<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Tip Top</title>

    <!-- SEO -->
    <meta name="description" content="Belanja cepat, segar, dan terpercaya hanya di Tip Top">
    <meta name="keywords" content="tip top, grocery, belanja online, makanan segar">

    <!-- Tailwind -->
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-orange-50 to-white overflow-hidden">

    <main class="min-h-screen flex flex-col items-center justify-center relative text-center">

        <!-- BACKGROUND SHAPE -->
        <div class="absolute -top-32 -right-32 w-96 h-96 bg-orange-200 rounded-full blur-3xl opacity-60"></div>
        <div class="absolute bottom-0 -left-32 w-80 h-80 bg-lime-200 rounded-full blur-3xl opacity-60"></div>

        <!-- MASKOT -->
        <img
            id="mascot"
            src="asset/Group 14.png"
            alt="maskot tip top"
            class="w-52 md:w-64 transition-all duration-700 z-10"
        />

        <!-- TEXT -->
        <h1
            id="welcomeText"
            class="mt-4 text-2xl md:text-3xl font-bold uppercase opacity-0 translate-y-4 transition-all duration-700 z-10">
            selamat datang <br> di tip top
        </h1>

        <!-- SUBTEXT -->
        <p
            id="subtitle"
            class="mt-2 text-sm text-gray-500 opacity-0 translate-y-4 transition-all duration-700 z-10">
            belanja cepat • segar • terpercaya
        </p>

        <!-- BUTTON -->
         <a href="loading.html">
        <button
            id="shopBtn"
            class="mt-6 px-8 py-3 bg-orange-400 text-white rounded-full
            shadow-lg shadow-orange-200
            hover:bg-orange-500 hover:scale-105
            active:scale-95
            opacity-0 translate-y-4 transition-all duration-700 z-10">
            Shop Now →
        </button>
        </a>

    </main>

    <!-- JS -->
    <script src="js/animation.js"></script>
</body>

</html>
