<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja | Tip Top</title>

    <!-- SEO -->
    <meta name="description" content="Keranjang belanja Tip Top. Cek produk sebelum checkout.">
    <meta name="keywords" content="cart tip top, keranjang belanja, grocery online">

    <!-- Tailwind -->
    <link href="src/output.css" rel="stylesheet">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <!-- HEADER -->
    <header>
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-green-700">Tip Top</h1>
            <a href="landingPage.html" class="text-sm text-gray-500 hover:text-black">
                ‚Üê Lanjut Belanja
            </a>
        </div>
    </header>

    <!-- MAIN -->
    <!-- MAIN -->
    <main class="max-w-4xl mx-auto px-4 py-6 space-y-4" role="main">

        <!-- SELECT ALL -->
        <section class="bg-white rounded-xl p-4 flex items-center justify-between" aria-label="Pilih semua produk">
            <label class="flex items-center gap-3 text-sm font-medium">
                <input type="checkbox" class="w-4 h-4 accent-orange-400" aria-label="Pilih semua item">
                Semua
            </label>

            <button type="button" class="text-sm text-gray-400 hover:text-red-500 flex items-center gap-1"
                aria-label="Hapus semua item">
                <i class="ri-delete-bin-line"></i>
                Hapus
            </button>
        </section>

        <!-- LIST PRODUK -->
        <section aria-label="Daftar produk di keranjang">
            <ul class="space-y-4">

                <!-- ITEM -->
                <li>
                    <article class="cart-item bg-white rounded-xl p-4 flex gap-4 items-center" itemscope
                        itemtype="https://schema.org/Product">

                        <!-- CHECKBOX -->
                        <input type="checkbox" class="item-checkbox w-4 h-4 accent-orange-400"
                            aria-label="Pilih Daging Segar Premium">

                        <!-- IMAGE -->
                        <img src="asset/daging.png" alt="Daging Segar Premium kualitas terbaik"
                            class="w-20 h-20 object-contain bg-gray-100 rounded-lg" itemprop="image" loading="lazy">

                        <!-- INFO -->
                        <div class="flex-1">
                            <h2 class="font-semibold text-sm" itemprop="name">
                                Daging Segar Premium
                            </h2>

                            <p class="text-xs text-gray-500">
                                Kategori: <span itemprop="category">Daging</span>
                            </p>

                            <div class="flex justify-between items-center mt-2">

                                <strong class="font-bold text-green-700" itemprop="offers" itemscope
                                    itemtype="https://schema.org/Offer">

                                    <meta itemprop="priceCurrency" content="IDR">
                                    <span itemprop="price">50000</span>
                                    <span class="text-green-700"> (Rp 50.000)</span>
                                </strong>

                                <!-- QTY -->
                                <div class="flex items-center gap-3" aria-label="Jumlah produk">
                                    <button type="button"
                                        class="qty-btn minus w-7 h-7 border rounded-full flex items-center justify-center"
                                        aria-label="Kurangi jumlah">
                                        <i class="ri-subtract-line"></i>
                                    </button>

                                    <span class="qty text-sm font-medium">1</span>

                                    <button type="button"
                                        class="qty-btn plus w-7 h-7 border rounded-full flex items-center justify-center"
                                        aria-label="Tambah jumlah">
                                        <i class="ri-add-line"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- DELETE -->
                        <button type="button" class="delete-btn text-gray-400 hover:text-red-500"
                            aria-label="Hapus Daging Segar Premium">
                            <i class="ri-delete-bin-line text-xl"></i>
                        </button>

                    </article>
                </li>

            </ul>
        </section>

        <!-- CHECKOUT BAR -->
        <footer class="bg-white rounded-xl p-4 flex items-center justify-between sticky bottom-4 shadow-md"
            aria-label="Ringkasan pembayaran">

            <div>
                <p class="text-xs text-gray-500">Total</p>
                <strong class="font-bold text-green-700 text-lg">Rp 85.000</strong>
            </div>

            <a href="checkout-page.html"
                class="px-6 py-3 bg-orange-400 text-white rounded-xl hover:bg-orange-500 transition cursor-pointer text-center"
                role="button" aria-label="Lanjut ke halaman checkout">
                Checkout
            </a>

        </footer>

    </main>

</body>

</html>
